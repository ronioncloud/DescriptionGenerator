[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=color

[logger_root]
level=INFO
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=color
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(levelname)-8s %(message)s

[formatter_color]
class=colorlog.ColoredFormatter
format= %(asctime)s %(log_color)s %(levelname)-8s%(reset)s %(reset)s %(message)s
datefmt=%d-%m-%y %H:%M:%S
